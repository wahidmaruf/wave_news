name: wavenews
description: Stay informed with our news app, delivering the latest headlines and stories from around the world

version: 1.0.0+9

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1
  flutter_bloc: ^8.1.3
  hydrated_bloc: ^9.1.2
  equatable: ^2.0.5
  path_provider: ^2.1.0
  http: ^1.1.0
  flutter_dotenv: ^5.1.0
  google_fonts: ^5.1.0
  shimmer: ^3.0.0
  cached_network_image: ^3.2.3
  intl: ^0.18.1
  font_awesome_flutter: ^10.5.0
  url_launcher: ^6.1.12
  awesome_snackbar_content: ^0.1.3
  flutter_native_splash: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - .env
